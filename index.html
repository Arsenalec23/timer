<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Луна едет в Болгарию</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="tuna-fish">
            <img src="https://raw.githubusercontent.com/Arsenalec23/timer/main/tuna.gif" alt="Tuna Image">
        </div>
        <h1>Луна едет в Болгарию</h1>
        <div id="countdown">
            <p class="label">В дороге:</p>
            <p id="days" class="number"></p>
            <p class="unit">Дней</p>
            <p id="hours" class="number"></p>
            <p class="unit">Часов</p>
            <p id="minutes" class="number"></p>
            <p class="unit">Минут</p>
            <p id="seconds" class="number"></p>
            <p class="unit">Секунд</p>          
        </div>
        <h1>Дневник веса</h1>
        <canvas id="weightChart" width="400" height="200"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
